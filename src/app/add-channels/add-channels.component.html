<head>
  <title>New Channel</title>
  <base href="/newChannel">
</head>

<app-header></app-header>
<body>
<div id="formulaire">
  <form id="form" action="" name="channels" [formGroup]="form" (ngSubmit)="addRadio(form.value)">

    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label m-3">Name</label>
      <input type="text" class="form-control m-3" id="formGroupExampleInput"  formControlName="name">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label m-3">URL</label>
      <input type="text" class="form-control m-3" id="formGroupExampleInput2"  formControlName="url">
    </div>

    <div class="form-check">
      <input class="form-check-inpu m-3t" type="radio" name="flexRadioDefault" id="flexRadioDefault1" formControlName="type" value="direct">
      <label class="form-check-label m-3" for="flexRadioDefault1">
        Direct
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input m-3" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked formControlName="type" value="shoutcast">
      <label class="form-check-label m-3" for="flexRadioDefault2">
        Shoucast
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input m-3" type="radio" name="flexRadioDefault" id="flexRadioDefault3" formControlName="type" value="icecast">
      <label class="form-check-label m-3" for="flexRadioDefault3">
        Icecast
      </label>
    </div>

    <input type="submit" value="submit">
  </form>
  <button routerLink="/admin"> Cancel </button>
</div>
</body>
